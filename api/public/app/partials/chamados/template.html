<div>
    <div class="form-group">
      <label for="id" class="col-sm-2 control-label">Id:</label>
      <div class="col-sm-2">
    	<input type="text" id="id" readonly="readonly" class="form-control input-sm" ng-model="chamados.id" />
      </div>
    </div>
    
     <div class="form-group">
      <label for="cliente" class="col-sm-2 control-label">Nome do cliente:</label>
      <div class="col-sm-6">
		<select id="cliente_id" class="form-control input-sm" ng-model="chamados.cliente_id" ng-options="cliente.id as cliente.nome for cliente in clientes">
			<option value="">---Selecione---</option>
		</select>
      </div>
    </div>
    
    <div class="form-group">
      <label for="pedido" class="col-sm-2 control-label">N&uacute;mero do pedido:</label>
      <div class="col-sm-2">
		<select id="pedido_id" class="form-control input-sm" ng-model="chamados.pedido_id" ng-options="pedido.id as pedido.descricao for pedido in pedidos">
			<option value="">---Selecione---</option>
		</select>
       </div>
    </div>
    
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">E-mail:</label>
      <div class="col-sm-6">
		<input type="text" id="email" class="form-control input-sm" ng-model="chamados.email" />
       </div>
    </div>
    
    <div class="form-group">
      <label for="titulo" class="col-sm-2 control-label">T&iacute;tulo:</label>
      <div class="col-sm-6">
		<input type="text" id="titulo" class="form-control input-sm" ng-model="chamados.titulo" />
       </div>
    </div>
    
    <div class="form-group">
      <label for="codigo" class="col-sm-2 control-label ">C&oacute;digo:</label>
      <div class="col-sm-6">
		<input type="text" id="codigo" class="form-control input-sm" ng-model="chamados.codigo" />
       </div>
    </div>
    
    <div class="form-group">
      <label for="observacao" class="col-sm-2 control-label">Observa&ccedil;&atilde;o:</label>
      <div class="col-sm-6">
		<input type="text" id="observacao" class="form-control input-sm" ng-model="chamados.observacao" />
       </div>
    </div>
    <div class="btn-crud"> <ng-include src="'app/partials/templates/botoes.html'"></ng-include></div>
</div>
