<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Carrinho de compras</title>
        <link href="/libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <!-- Angular Material style sheet -->
     	<link rel="stylesheet" href="libs/angular_material/css/angular-material.min.css">        
        <link rel="stylesheet" href="/css/app.css"/>
    </head>
    <body ng-app="TabApp" ng-cloak>
        <!-- main app container -->
         <div class="container-fluid" ng-controller="mainController" ng-cloak>
			<nav class="navbar navbar-default navbar-fixed-top">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header" class="col-sm-1">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Carrinho</a>
			    </div>
			    
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <md-menu-bar class="col-sm-1">    
			       <md-menu>
			         <button ng-click="$mdMenu.open()">Categorias</button>
			         
			         <md-menu-content>
			           <md-menu-item ng-repeat="menu in menus">
			             <md-button ng-click="listaProdCategoria(menu.id, menu.nome)">
			               {{menu.nome}}
			             </md-button>
			           </md-menu-item>
			          </md-menu-content>
			       </md-menu>   
			     </md-menu-bar>
			 
			   <form class="navbar-form navbar-left" ng-submit="onSearch()" novalidate>
			     <div class="form-group">
			       <input type="text" class="form-control" ng-model="search.produto" placeholder="Search">
			     </div>
			     <button type="submit" class="btn btn-default">Submit</button>
			   </form>
			   <div class="col-sm-2"><a href="#!pedido">Meus Pedidos</a></div>
			   <div class="col-sm-1"><a href="#!login">Login</a></div>
			   <div class="col-sm-2"><a href="#!carrinho/0">Meu carrinho({{carrinho}})</a></div>
			   <div class="col-sm-2">{{email}}</div>
			  </div>
			  
			</nav>
			<div class="starter-template">
			   		<div ng-view></div>
			  </div>
		</div>
		
        <script src="libs/angular/angular.js"></script>          
		<script src="libs//angular/angular-route.js"></script>        
        <script src="libs/angular/angular-animate.min.js"></script>
        <script src="libs/angular//angular-touch.min.js"></script>
        <script src="libs/angular/angular-aria.min.js"></script>
        <script src="libs/angular/angular-messages.min.js"></script>
        <script src="i18n/angular-locale_pt-br.js"></script>       
        <script src="libs/bootstrap/js/ui-bootstrap-tpls-2.5.0.min.js"></script> 
        <!-- Angular Material Library -->
        <script src="libs/angular_material/angular-material.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/routes/routes.js"></script> 
        <script src="js/directives/directives.js"></script>
        <script src="js/services/services.js"></script>
        <script src="js/factories/factories.js"></script>       
        <script src="js/filters/filters.js"></script>        
        
	    <script src="js/controllers/controllers.js"></script>
        <script src="partials/produto_lista/produto.lista.controller.js"></script> 
        <script src="partials/produto_detalhe/produto.detalhe.controller.js"></script>
        <script src="partials/carrinho/carrinho.controller.js"></script>              
			<script src="partials/pedido/pedido.controller.js"></script>
		<script src="partials/pedido_detalhe/pedido_detalhe.controller.js"></script>
		<script src="partials/login/login.controller.js"></script>
    </body>
</html>
