<div class="container-fluid">
   	&gt;<a href="" ng-click="listaProdCategoria(menuId, menuNome)">{{menuNome}}</a>
   <h4 class="page-header">{{menuNome}}</h4>

      <div ng-class="row" ng-repeat="produto in produtos">
 	      	<div class="col-md-4">
      		<div class="row">
           		<img class="prod_img" ng-src="{{produto.imagem}}">
           	</div>
           	<div class="row">
           		<a href="" ng-click="listaProdDetalhe(produto.codigo)">{{produto.nome}}</a>
           	</div>
           	<div class="row">
           		{{produto.valor  | currency:'R$'}}
           	</div>
	    </div>
      </div>
</div>
